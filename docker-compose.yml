version: '3.8'

services:
  eget:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: eget-scraper
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - CHROME_BIN=/usr/bin/google-chrome
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - seccomp=unconfined
    shm_size: '2gb'

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - eget-network

networks:
  eget-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data: